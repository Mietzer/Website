<div class="skill-list">
    <div class="skill-item">
        @for (item of skills; track $index) {
            <div class="skill-text">
                <p class="skill-name">{{ item.name }}</p>
                <p class="skill-project">{{ item.projects}}</p>
                <img [src]="item.logo" alt="{{ item.name }}" class="skill-logo">
            </div>
        }
    </div>
</div>
